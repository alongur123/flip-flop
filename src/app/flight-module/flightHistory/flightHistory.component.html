<div style="margin-left: 30px;">
  <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?2.1.3"></script>
  <script type="text/javascript" src="http://mbostock.github.com/d3/d3.geom.js?2.1.3"></script>
  <script type="text/javascript" src="http://mbostock.github.com/d3/d3.layout.js?2.1.3"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <h2>Flight History</h2>


  <form>
    <p>
      Owner: <input type="text" name="Owner" placeholder="Owner" [(ngModel)]="OwnerSearch" (input)="filter()">
      Buyer: <input type="text" name="buyer" placeholder="Buyer" [(ngModel)]="buyerSearch" (input)="filter()">
      Destination: <input type="text" name="Destination" placeholder="Destination" [(ngModel)]="DestinationSearch"
        (input)="filter()">      
    </p>
  </form>

  <table class="table">
    <thead>
      <tr>
        <th>Buyer </th>
        <th>Seller </th>
        <th>Destination</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of FilterTickets">
        <td name="buyer" id="buyer">
          {{item.buyer.firstName}}
        </td>
        <td name="seller" id="seller">
          {{item.owner.firstName}}
        </td>
        <td name="target" id="target">
          {{item.flight.target.cityName}}
        </td>
      </tr>
    </tbody>
  </table>
  <div id="pai">    
  </div>
</div>
